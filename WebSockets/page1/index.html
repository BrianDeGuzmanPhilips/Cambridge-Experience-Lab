        <style> 
            .pageImg {
                display: none;
            }
            body{
                margin: 0px;
                padding: 0px;
                overflow:hidden;
            }
            .embed-container {
                /* --video--width: 1296;
                --video--height: 540; */

                --video--width: 3840;
                --video--height: 1440;

                position: relative;
                padding-bottom: calc(var(--video--height) / var(--video--width) * 100%); /* 41.66666667% */
                overflow: hidden;
                max-width: 100%;
                background: black;
                }

                .embed-container iframe,
                .embed-container object,
                .embed-container embed {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>    
    </head>
