        <script src="./../js/pageLogic.js"></script>
        <script>
            $(function() {
                PageLogic.connectToSocketServer();

                $('.tabletBtn').click(function() {
                    var btnId = $(this).attr('id');
                    var pageImgPayload = btnId.split('-');
                    var payload = { page: pageImgPayload[0], img: pageImgPayload[1] };
                    PageLogic.sendToSocketServer('tablet-img-switch', payload);
                });

                $('.tile').click(function() {
                    var pgMsgs = $(this).attr('id').split(';');

                    for(var i = 0; i < pgMsgs.length; i++) {
                        var spPayload = pgMsgs[i].split('-');
                        var payload = { page: spPayload[0], img: spPayload[1] };
                        PageLogic.sendToSocketServer('tablet-img-switch', payload);
                    }
                });

                $('.rocc-tile').click(function() {
                    event.preventDefault(); 
                    location.replace('/tablet/rocc/rocc-index.html'); 
                });


                $('.main').click(function() {
                    var pgMsgs = $(this).attr('id').split(';');

                    for(var i = 0; i < pgMsgs.length; i++) {
                        var spPayload = pgMsgs[i].split('-');
                        var payload = { page: spPayload[0], img: spPayload[1] };
                        PageLogic.sendToSocketServer('tablet-img-switch', payload);
                    }
                });
                $('.sleep').click(function() {
                    var pgMsgs = $(this).attr('id').split(';');

                    for(var i = 0; i < pgMsgs.length; i++) {
                        var spPayload = pgMsgs[i].split('-');
                        var payload = { page: spPayload[0], img: spPayload[1] };
                        PageLogic.sendToSocketServer('tablet-img-switch', payload);
                    }
                });
            });
        </script>
